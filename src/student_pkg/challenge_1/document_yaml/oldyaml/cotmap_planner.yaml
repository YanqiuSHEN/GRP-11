controller_frequency: 5.0
recovery_behaviour_enabled: true

DWAPlannerROS:
  # Robot configuration parameters
  acc_lim_x: 2.5
  acc_lim_y: 0
  acc_lim_th: 3.2

  max_vel_x: 0.5
  min_vel_x: 0.0
  max_vel_y: 0
  min_vel_y: 0

  max_vel_trans: 0.5
  min_vel_trans: 0.1
  max_vel_theta: 1.0
  min_vel_theta: 0.2

  # Goal Tolerance Parameters
  yaw_goal_tolerance: 0.1
  xy_goal_tolerance: 0.2
  latch_xy_goal_tolerance: false

  # Parameters of Trajectory Scoring 
  path_distance_bias: 64.0      #  weighting for how much it should stick to the global path plan
  goal_distance_bias: 24.0      #  Consider how much you need to try to reach your goal
  occdist_scale: 0.01           #  Weighting the amount that the controller avoids obstacles
  forward_point_distance: 0.325 #  Distance to place additional scoring points
  stop_time_buffer: 0.2         #  The time the robot must stop before colliding with a valid trajectory
  scaling_speed: 0.25           #  Absolute speed to start scaling the robot's footprint
  max_scaling_factor: 0.2       #  A large and small robot that can be used at high speeds.

NavfnROS:
  allow_unknown: true 
  default_tolerance: 0.1 

TrajectoryPlannerROS:

  holonomic_robot: false
  escape_vel: -0.1
  # Trajectory scoring parameters
  meter_scoring: true 
  occdist_scale:  0.1 
  pdist_scale: 0.75 
  gdist_scale: 1.0 

  heading_lookahead: 0.325  
  heading_scoring: false  
  heading_scoring_timestep: 0.8   
  dwa: true 
  simple_attractor: false
  publish_cost_grid_pc: true
  # Forward Simulation Parameters
  sim_time: 2.0
  sim_granularity: 0.02
  angular_sim_granularity: 0.02
  vx_samples: 6
  vtheta_samples: 20
  controller_frequency: 20.0

  # Oscillation Prevention Parameters
  oscillation_reset_dist: 0.25 
  escape_reset_dist: 0.1
  escape_reset_theta: 0.1
